{% extends 'base.html' %}

{% block header_text %}Your To-Do list{% endblock %}

{% block  %}/lists/{{ list.id }}/add_item{% endblock  %}

{% block table %}
    <table id="id_list_table">
        {% for item in list.item_set.all  %}{% endfor %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
